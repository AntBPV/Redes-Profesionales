<div *ngIf="posts.length > 0">
  <ul>
    <li *ngFor="let post of posts">
      <h2>{{ post.text }}</h2>
      <p>User: {{ post.user }}</p>
      <p>UserProfile: {{ post.UserProfile }}</p>
      <p>EnterpriseProfile: {{ post.EnterpriseProfile }}</p>
      <img [src]="post.image" alt="Post Image" *ngIf="post.image" />
    </li>
  </ul>
</div>
<div *ngIf="posts.length === 0">
  <p>No posts found.</p>
</div>
